services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    init: true
    restart: always
    ports:
      - "16686:16686"
      - "14250:14250"
      - "16685:16685"

  otel-collector:
    image: otel/opentelemetry-collector-contrib-dev:latest
    container_name: otel-collector
    init: true
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "55679:55679" # zpages extension
    depends_on:
      - jaeger

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    init: true
    restart: always
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  boot:
    image: ghcr.io/toposware/topos:${TOPOS_VERSION}
    container_name: boot
    init: true
    command:
      - "boot"
      - "tce"
      - "run"
    healthcheck:
      test: ./topos tce push-peer-list --endpoint http://localhost:1340 --format json /tmp/shared/peer_ids.json
      interval: 15s
    volumes:
      - shared:/tmp/shared
    depends_on:
      - otel-collector
    ports:
      - "9090"
      - "1340:1340"
    environment:
      - RUST_LOG=info,topos=debug
      - TOOLCHAIN_VERSION=stable
      - RUST_BACKTRACE=full
      - TCE_DB_PATH=/tmp/default-db
      - TCE_API_ADDR=0.0.0.0:1340
      - TCE_LOCAL_KS=1 # 12D3KooWRhFCXBhmsMnur3up3vJsDoqWh4c39PKXgSWwzAzDHNLn
      - TCE_JAEGER_SERVICE_NAME=tce-boot-node
      - TCE_JAEGER_AGENT=http://otel-collector:4317
      - TCE_ECHO_SAMPLE_SIZE=6
      - TCE_READY_SAMPLE_SIZE=6
      - TCE_DELIVERY_SAMPLE_SIZE=6
      - TCE_ECHO_THRESHOLD=2
      - TCE_READY_THRESHOLD=2
      - TCE_DELIVERY_THRESHOLD=2

  peer:
    image: ghcr.io/toposware/topos:${TOPOS_VERSION}
    command:
      - "tce"
      - "run"
    init: true
    healthcheck:
      test: ./topos tce push-peer-list --endpoint http://localhost:1340 --format json /tmp/shared/peer_ids.json && ./topos tce status --endpoint http://localhost:1340
      interval: 5s
    volumes:
      - shared:/tmp/shared
    depends_on:
      jaeger:
        condition: service_started
      boot:
        condition: service_started
    ports:
      - "9090"
      - "1340"
    deploy:
      replicas: 15
    environment:
      - LOCAL_TEST_NET=true
      - RUST_LOG=info,topos=debug
      - TCE_DB_PATH=/tmp/default-db
      - TCE_API_ADDR=0.0.0.0:1340
      - TCE_JAEGER_SERVICE_NAME=tce-regular-node
      - TCE_JAEGER_AGENT=http://otel-collector:4317
      # Boot peers are injected by init.sh
      # - TCE_BOOT_PEERS=12D3KooWRhFCXBhmsMnur3up3vJsDoqWh4c39PKXgSWwzAzDHNLn /dns4/boot/tcp/9090
      - TCE_ECHO_SAMPLE_SIZE=6
      - TCE_READY_SAMPLE_SIZE=6
      - TCE_DELIVERY_SAMPLE_SIZE=6
      - TCE_ECHO_THRESHOLD=2
      - TCE_READY_THRESHOLD=2
      - TCE_DELIVERY_THRESHOLD=2

  sequencer:
    image: ghcr.io/toposware/topos:${TOPOS_VERSION}
    container_name: sequencer
    init: true
    command:
      - "boot"
      - "sequencer"
      - "run"
      - "--subnet-jsonrpc-endpoint"
      - "node-1:8545"
      - "--base-tce-api-url"
      - "http://boot:1340"
      - "--subnet-contract-address"
      - "${TOPOS_CORE_CONTRACT_ADDRESS}"
      - "--keystore-file"
      - "./keystore.json"
      - "--keystore-password"
      - "123"
    volumes:
      - ./keystore.json:/usr/src/app/keystore.json
    depends_on:
      - boot
    environment:
      - RUST_LOG=info,topos=debug
      - TOOLCHAIN_VERSION=stable
      - RUST_BACKTRACE=full

volumes:
  shared:
