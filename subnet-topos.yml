  topos-sequencer:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: topos-sequencer
    init: true
    healthcheck:
      test: ./topos node status --node http://localhost:1340
      interval: 5s
    volumes:
      - contracts:/contracts
      - topos-data:/data
      - ./node_config/node/sequencer-topos/config.toml:/tmp/node_config/node/sequencer-topos/config.toml
    depends_on:
      tce-peer-1:
        condition: service_healthy
      contracts-topos:
        condition: service_completed_successfully
    entrypoint: ""
    command: bash -c "
      source /contracts/.env &&
      cp -vr /data/data-1/consensus /tmp/node_config/node/sequencer-topos/consensus &&
      cp -vr /data/data-1/libp2p /tmp/node_config/node/sequencer-topos/libp2p &&
      mkdir -p /tmp/node_config/subnet/topos-sequencer/ &&
      cp -vr /data/genesis.json /tmp/node_config/subnet/topos-sequencer/genesis.json &&      
      echo Topos core contract address=$(printenv TOPOS_CORE_PROXY_CONTRACT_ADDRESS), set manually in config &&
      topos node up --name sequencer-topos --home /tmp/node_config --no-edge-process"
    environment:
      - RUST_LOG=info,topos=debug
      - TOOLCHAIN_VERSION=stable
      - RUST_BACKTRACE=full
      - TOPOS_OTLP_SERVICE_NAME=local-topos-sequencer
      - TOPOS_OTLP_AGENT=https://otel-collector.telemetry.devnet-1.toposware.com
    networks:
      - local-erc20-messaging-infra-docker

volumes:
  topos-data:
