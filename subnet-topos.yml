version: "3.3"
services:
  # Create keys and genesis
  keystore-init:
    image: ghcr.io/topos-protocol/polygon-edge:${TOPOS_EDGE_VERSION}
    container_name: keystore-init
    init: true
    command: ["init", "ibft"]
    environment:
      - CHAIN_ID=${TOPOS_CHAIN_ID}
      - BOOTNODE_DOMAIN_NAME=topos-node-1
    depends_on:
      contracts-init:
        condition: service_completed_successfully
    volumes:
      - topos-data:/data
      - contracts:/contracts
    networks:
      - local-erc20-messaging-infra-docker

  # Install the edge binary in the current volume
  install-edge:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: install-edge
    command:
      - "setup"
      - "subnet"
      - "--path"
      - "/data/"
      - "--release"
      - "v${TOPOS_EDGE_VERSION}"
    environment:
      - TOPOS_EDGE_VERSION=${TOPOS_EDGE_VERSION}
    volumes:
      - topos-data:/data

  topos-init:
    container_name: topos-init
    command: sh -c "mkdir -p /data/node/ -p /data/subnet/topos && \
      mv /data/data-1 /data/node/node-1 && \
      mv /data/data-2 /data/node/node-2 && \
      mv /data/data-3 /data/node/node-3 && \
      mv /data/data-4 /data/node/node-4 && \
      mv /data/genesis.json /data/subnet/topos/genesis.json && \
      chmod a+rwx /data/* && ls -lRa /data && cat /data/subnet/topos/genesis.json"
    image: debian:bullseye-slim
    depends_on:
      keystore-init:
        condition: service_completed_successfully
      install-edge:
        condition: service_completed_successfully
    volumes:
      - topos-data:/data
    healthcheck:
      test: ["CMD-SHELL", "test -f /data/subnet/topos/genesis.json"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - local-erc20-messaging-infra-docker

  topos-node-1:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: topos-node-1
    init: true
    command:
      - "node"
      - "--edge-path"
      - "/data"
      - "up"
      - "--name"
      - "node-1"
      - "--home"
      - "/data"
    healthcheck:
      test: | 
        set -e
        ./topos node status --node http://localhost:1340
        /data/polygon-edge status | grep 'Current Block Number (base 10) = .[0-9]*'
      interval: 5s
      start_period: 1s
      retries: 10
    depends_on:
      topos-init:
        condition: service_completed_successfully
    volumes:
      - topos-data:/data
      - ./node_config/node/boot/config.toml:/data/node/node-1/config.toml:ro
    restart: on-failure
    ports:
      - "${TOPOS_HOST_PORT}:8545"
      - "9090"
      - "1340:1340"
      - "3030:3030"
      - "4030:4030"
    environment:
      - RUST_LOG=topos=debug,topos_tce_storage=debug,topos_tce_synchronizer=debug
    networks:
      - local-erc20-messaging-infra-docker

  topos-node-2:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: topos-node-2
    init: true
    command:
      - "node"
      - "--edge-path"
      - "/data"
      - "up"
      - "--name"
      - "node-2"
      - "--home"
      - "/data"
    healthcheck:
      test: |
        set -e
        ./topos node status --node http://localhost:1340
        /data/polygon-edge status | grep 'Current Block Number (base 10) = .[0-9]*'
      interval: 10s
      start_period: 1s
      retries: 10
    depends_on:
      topos-init:
        condition: service_completed_successfully
      topos-node-1:
        condition: service_healthy
    volumes:
      - topos-data:/data
      - ./node_config/node/boot/config.toml:/data/node/node-2/config.toml:ro
    restart: on-failure
    ports:
      - "9090"
      - "1340"
      - "3030"
      - "4030"
    environment:
      - RUST_LOG=topos=debug,topos_tce_storage=debug,topos_tce_synchronizer=debug
    networks:
      - local-erc20-messaging-infra-docker

  topos-node-3:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: topos-node-3
    init: true
    command:
      - "node"
      - "--edge-path"
      - "/data"
      - "up"
      - "--name"
      - "node-3"
      - "--home"
      - "/data"
    healthcheck:
      test: | 
        set -e 
        ./topos node status --node http://localhost:1340 
        /data/polygon-edge status | grep 'Current Block Number (base 10) = .[0-9]*'
      interval: 10s
      start_period: 1s
      retries: 10
    depends_on:
      topos-init:
        condition: service_completed_successfully
      topos-node-1:
        condition: service_healthy
    volumes:
      - topos-data:/data
      - ./node_config/node/boot/config.toml:/data/node/node-3/config.toml:ro
    restart: on-failure
    ports:
      - "9090"
      - "1340"
      - "3030"
      - "4030"
    environment:
      - RUST_LOG=topos=debug,topos_tce_storage=debug,topos_tce_synchronizer=debug
    networks:
      - local-erc20-messaging-infra-docker

  topos-node-4:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: topos-node-4
    init: true
    command:
      - "node"
      - "--edge-path"
      - "/data"
      - "up"
      - "--name"
      - "node-4"
      - "--home"
      - "/data"
    healthcheck:
      test: | 
        set -e
        ./topos node status --node http://localhost:1340
        /bin/sh /polygon_edge_healthcheck.sh /data
      interval: 10s
      start_period: 1s
      retries: 10
    depends_on:
      topos-init:
        condition: service_completed_successfully
      topos-node-1:
        condition: service_healthy
    volumes:
      - topos-data:/data
      - ./node_config/node/boot/config.toml:/data/node/node-4/config.toml:ro
      - ./scripts/polygon_edge_healthcheck.sh:/polygon_edge_healthcheck.sh:ro
    restart: on-failure
    ports:
      - "9090"
      - "1340"
      - "3030"
      - "4030"
    environment:
      - RUST_LOG=topos=debug,topos_tce_storage=debug,topos_tce_synchronizer=debug
    networks:
      - local-erc20-messaging-infra-docker

  topos-sequencer:
    image: ghcr.io/topos-protocol/topos:${TOPOS_VERSION}
    container_name: topos-sequencer
    init: true
    volumes:
      - contracts:/contracts
      - topos-data:/data
      - ./node_config/node/sequencer-topos/config.toml:/data/node/sequencer-topos/config.toml
    depends_on:
      topos-node-4:
        condition: service_healthy
      contracts-topos:
        condition: service_completed_successfully
    entrypoint: ""
    command: bash -c "
      source /contracts/.env &&
      mkdir -p /data/node/sequencer-topos/consensus -p /data/node/sequencer-topos/libp2p -p /data/subnet/topos-sequencer/ &&
      cp -vr /data/node/node-1/consensus /data/node/sequencer-topos/ &&
      cp -vr /data/node/node-1/libp2p /data/node/sequencer-topos/ &&
      cp -vr /data/subnet/topos/genesis.json /data/subnet/topos-sequencer/genesis.json &&
      echo \"Topos Core contract address:\" $(printenv TOPOS_CORE_PROXY_CONTRACT_ADDRESS), set manually in config &&
      topos node up --name sequencer-topos --home /data/ --no-edge-process"
    healthcheck:
      test: ["CMD-SHELL", "test $(netstat -ntu | grep ':8545' | wc -l) -gt 0"]
      interval: 1s
      retries: 10
    environment:
      - RUST_LOG=info,topos=debug
      - TOOLCHAIN_VERSION=stable
      - RUST_BACKTRACE=full
      - TOPOS_OTLP_SERVICE_NAME=local-topos-sequencer
      - TOPOS_OTLP_AGENT=https://otel-collector.telemetry.devnet-1.toposware.com
    networks:
      - local-erc20-messaging-infra-docker

volumes:
  topos-data:
