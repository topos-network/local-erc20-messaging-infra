version: "3.3"
services:
  # Create keys and genesis
  topos-init:
    image: ghcr.io/topos-protocol/polygon-edge:${TOPOS_EDGE_VERSION}
    container_name: topos-init
    init: true
    command: ["init", "ibft"]
    environment:
      - CHAIN_ID=${TOPOS_CHAIN_ID}
      - BOOTNODE_DOMAIN_NAME=topos-node-1
      - NUMBER_OF_NODES=5      
    depends_on:
      contracts-init:
        condition: service_completed_successfully
    volumes:
      - topos-data:/data
      - contracts:/contracts
    networks:
      - local-erc20-messaging-infra-docker

  topos-node-1:
    image: ghcr.io/topos-protocol/polygon-edge:${TOPOS_EDGE_VERSION}
    container_name: topos-node-1
    init: true
    command:
      - "server"
      - "--data-dir"
      - "/data/data-1"
      - "--chain"
      - "/data/genesis.json"
      - "--grpc-address"
      - "0.0.0.0:9632"
      - "--libp2p"
      - "0.0.0.0:1478"
      - "--jsonrpc"
      - "0.0.0.0:8545"
      - "--price-limit"
      - ${PRICE_LIMIT}
      - "--seal"
    healthcheck:
      test: ./polygon-edge status | awk '/Number/ {print $$NF}' | tr -d '\n' | grep -v -w "0"
      interval: 5s
      retries: 10
    depends_on:
      topos-init:
        condition: service_completed_successfully
    volumes:
      - topos-data:/data
    restart: on-failure
    ports:
      - "${TOPOS_HOST_PORT}:8545"
    networks:
      - local-erc20-messaging-infra-docker

  topos-node-2:
    image: ghcr.io/topos-protocol/polygon-edge:${TOPOS_EDGE_VERSION}
    container_name: topos-node-2
