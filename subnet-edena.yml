version: "3.3"
services:
  # Create keys and genesis
  edena-init:
    image: ghcr.io/toposware/polygon-edge:${TOPOSWARE_EDGE_VERSION}
    init: true
    command: ["init"]
    environment:
      - CHAIN_ID=${EDENA_CHAIN_ID}
      - BOOTNODE_DOMAIN_NAME=edena-node-1
    volumes:
      - edena-node-1:/polygon-edge/data-1
      - edena-node-2:/polygon-edge/data-2
      - edena-node-3:/polygon-edge/data-3
      - edena-node-4:/polygon-edge/data-4
      - edena-genesis:/genesis
      - contracts:/contracts

  edena-node-1:
    image: ghcr.io/toposware/polygon-edge:${TOPOSWARE_EDGE_VERSION}
    init: true
    command:
      - "server"
      - "--data-dir"
      - "/data"
      - "--chain"
      - "/genesis/genesis.json"
      - "--grpc-address"
      - "0.0.0.0:9632"
      - "--libp2p"
      - "0.0.0.0:1478"
      - "--jsonrpc"
      - "0.0.0.0:8545"
      - "--seal"
    depends_on:
      - edena-init
    volumes:
      - edena-node-1:/data
      - edena-genesis:/genesis
    restart: on-failure
    ports:
      - "20002:8545"
    expose:
      - "20002"

  edena-node-2:
    image: ghcr.io/toposware/polygon-edge:${TOPOSWARE_EDGE_VERSION}
    init: true
    command:
      - "server"
      - "--data-dir"
      - "/data"
      - "--chain"
      - "/genesis/genesis.json"
      - "--grpc-address"
      - "0.0.0.0:9632"
      - "--libp2p"
      - "0.0.0.0:1478"
      - "--jsonrpc"
      - "0.0.0.0:8545"
      - "--seal"
    depends_on:
      - edena-init
    volumes:
      - edena-node-2:/data
      - edena-genesis:/genesis
    restart: on-failure

  edena-node-3:
    image: ghcr.io/toposware/polygon-edge:${TOPOSWARE_EDGE_VERSION}
    init: true
    command:
      - "server"
      - "--data-dir"
      - "/data"
      - "--chain"
      - "/genesis/genesis.json"
      - "--grpc-address"
      - "0.0.0.0:9632"
      - "--libp2p"
      - "0.0.0.0:1478"
      - "--jsonrpc"
      - "0.0.0.0:8545"
      - "--seal"
    depends_on:
      - edena-init
    volumes:
      - edena-node-3:/data
      - edena-genesis:/genesis
    restart: on-failure

  edena-node-4:
    image: ghcr.io/toposware/polygon-edge:${TOPOSWARE_EDGE_VERSION}
    init: true
    command:
      - "server"
      - "--data-dir"
      - "/data"
      - "--chain"
      - "/genesis/genesis.json"
      - "--grpc-address"
      - "0.0.0.0:9632"
      - "--libp2p"
      - "0.0.0.0:1478"
      - "--jsonrpc"
      - "0.0.0.0:8545"
      - "--seal"
    depends_on:
      - edena-init
    volumes:
      - edena-node-4:/data
      - edena-genesis:/genesis
    restart: on-failure

  edena-sequencer:
    image: ghcr.io/toposware/topos:${TOPOS_VERSION}
    init: true
    command:
      - "boot"
      - "sequencer"
      - "run"
    volumes:
      - edena-node-1:/data
    depends_on:
      tce-boot:
        condition: service_started
      contracts:
        condition: service_completed_successfully
    environment:
      - RUST_LOG=info,topos=debug
      - TOOLCHAIN_VERSION=stable
      - RUST_BACKTRACE=full
      - TOPOS_LOCAL_SUBNET_ID=${EDENA_SUBNET_ID}
      - SUBNET_JSONRPC_ENDPOINT=edena-node-1:8545
      - SUBNET_CONTRACT_ADDRESS=${TOPOS_CORE_CONTRACT_ADDRESS}
      - TOPOS_LOCAL_SUBNET_DATA_DIR=/data
      - TOPOS_BASE_TCE_API_URL=http://boot:1340

volumes:
  edena-genesis:
  edena-node-1:
  edena-node-2:
  edena-node-3:
  edena-node-4:
