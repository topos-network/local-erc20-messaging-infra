version: "3.8"

services:
  redis_db:
    extends:
      file: ./explorer/docker-compose-redis.yml
      service: redis_db

  db:
    extends:
      file: ./explorer/docker-compose-db.yml
      service: db

  blockscout:
    depends_on:
      - db
      - smart-contract-verifier
      - redis_db
    image: blockscout/blockscout:${DOCKER_TAG:-latest}
    pull_policy: always
    restart: always
    stop_grace_period: 5m
    container_name: "blockscout"
    links:
      - db:database
    command: bash -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./explorer/common-blockscout.env
    environment:
      ETHEREUM_JSONRPC_VARIANT: "geth"
      ETHEREUM_JSONRPC_HTTP_URL: http://incal-node-1:8545/
      DATABASE_URL: postgresql://postgres:@db:5432/blockscout?ssl=false
      ECTO_USE_SSL: "false"
      SECRET_KEY_BASE: "56NtB48ear7+wMSf0IQuWDAAazhpb31qyc7GiyspBP2vh7t5zlCsF5QDv76chXeN"
    ports:
      - 4000:4000
    volumes:
      - explorer-logs:/app/logs/
    networks:
      - full-msg-protocol-infra-docker

  smart-contract-verifier:
    extends:
      file: ./explorer/docker-compose-smart-contract-verifier.yml
      service: smart-contract-verifier

  visualizer:
    extends:
      file: ./explorer/docker-compose-visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./explorer/docker-compose-sig-provider.yml
      service: sig-provider

volumes:
  explorer-db:
  explorer-logs:
  explorer-redis:
  explorer-stats:
